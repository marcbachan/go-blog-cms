<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New {{ .ContentType.Name }}</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <style>
    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      min-height: 70vh;
    }
    .editor-pane {
      display: flex;
      flex-direction: column;
    }
    .editor-pane h3 {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #ddd;
    }
    .preview-pane {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1.5rem;
      overflow-y: auto;
      max-height: 70vh;
    }
    .preview-pane img {
      max-width: 100%;
      border-radius: 4px;
    }
    .form-fields {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .field-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    textarea#content {
      flex-grow: 1;
      min-height: 250px;
      resize: vertical;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.9rem;
    }
    .type-nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 1rem;
    }
    .type-nav a {
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #666;
      border-radius: 4px;
    }
    .type-nav a.active {
      background-color: rgb(255, 171, 171);
      color: black;
      font-weight: bold;
    }
    .type-nav a:hover:not(.active) {
      background-color: #eee;
    }
    #dropzone {
      border: 2px dashed #ccc;
      border-radius: 4px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }
    #dropzone.dragover {
      border-color: rgb(255, 171, 171);
      background-color: #fff5f5;
    }
    #dropzone img {
      max-width: 200px;
      max-height: 150px;
      margin-top: 1rem;
      border-radius: 4px;
    }
    @media (max-width: 900px) {
      .editor-container {
        grid-template-columns: 1fr;
      }
      .preview-pane {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <nav class="type-nav">
    <a href="/dashboard">Dashboard</a>
    <a href="/{{ .ContentType.Slug }}" class="active">
      {{ .ContentType.Icon }} {{ .ContentType.Name }}
    </a>
  </nav>

  <div class="button-row">
    <a href="/{{ .ContentType.Slug }}"><button class="button">Back to {{ .ContentType.Name }}</button></a>
    <a href="/logout"><button class="button">Log Out</button></a>
  </div>

  <h1>Create New {{ .ContentType.Name }}</h1>

  <div class="editor-container">
    <div class="editor-pane">
      <h3>Editor</h3>
      <form id="postForm" onsubmit="handleFormSubmit(event)" class="form-fields">
        <div class="field-row">
          <div>
            <label for="title">Title</label>
            <input id="title" name="title" required />
          </div>
          <div>
            <label for="slug">Slug (filename)</label>
            <input id="slug" name="slug" required />
          </div>
        </div>

        <label for="excerpt">Excerpt</label>
        <input id="excerpt" name="excerpt" />

        <div class="field-row">
          <div>
            <label for="tags">Tags (comma-separated)</label>
            <input id="tags" name="tags" value="{{ .FilterTag }}" />
          </div>
          <div>
            <label for="date">Date</label>
            <input id="date" name="date" type="date" />
          </div>
        </div>

        <label>Cover Image</label>
        <div id="dropzone"
             ondrop="handleDrop(event)"
             ondragover="handleDragOver(event)"
             ondragleave="handleDragLeave(event)">
          <strong>Drop an image here</strong>
          <div id="previewContainer"></div>
          <div id="statusMessage"></div>
        </div>

        <input type="hidden" id="coverImage" name="coverImage" />
        <input type="hidden" id="ogImage.url" name="ogImage.url" />

        <label for="content">Content (Markdown)</label>
        <textarea id="content" name="content"></textarea>

        <button type="submit" class="button primary">Create {{ .ContentType.Name }}</button>
      </form>
      <div id="result" style="margin-top: 1em;"></div>
    </div>

    <div class="editor-pane">
      <h3>Live Preview</h3>
      <div class="preview-pane" id="preview">
        <p style="color:#999; text-align:center;">Start typing to see preview...</p>
      </div>
    </div>
  </div>

  <script>
    function updatePreview() {
      const content = document.getElementById("content").value;
      const coverImage = document.getElementById("coverImage").value;
      const title = document.getElementById("title").value;
      const excerpt = document.getElementById("excerpt").value;

      if (!title && !content && !coverImage) {
        document.getElementById("preview").innerHTML = '<p style="color:#999; text-align:center;">Start typing to see preview...</p>';
        return;
      }

      let html = '';

      if (title) {
        html += '<h1 style="margin-top:0;">' + escapeHtml(title) + '</h1>';
      }

      if (coverImage) {
        html += '<img src="' + escapeHtml(coverImage) + '" alt="cover" style="max-width:100%; margin-bottom:1em; border-radius:4px;" onerror="this.style.display=\'none\'" />';
      }

      if (excerpt) {
        html += '<p style="color:#666; font-style:italic;">' + escapeHtml(excerpt) + '</p><hr style="margin:1rem 0;"/>';
      }

      if (content) {
        html += marked.parse(content);
      }

      document.getElementById("preview").innerHTML = html;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.addEventListener("DOMContentLoaded", function () {
      const watchedInputs = ['#title', '#excerpt', '#content'];
      watchedInputs.forEach(selector => {
        const el = document.querySelector(selector);
        if (el) {
          el.addEventListener("input", updatePreview);
        }
      });
    });

    function handleDragOver(event) {
      event.preventDefault();
      document.getElementById('dropzone').classList.add('dragover');
    }

    function handleDragLeave(event) {
      document.getElementById('dropzone').classList.remove('dragover');
    }

    async function handleDrop(event) {
      event.preventDefault();
      const dropzone = document.getElementById('dropzone');
      dropzone.classList.remove('dragover');

      const dt = event.dataTransfer;
      const files = dt.files;
      if (!files || files.length === 0) return;

      const file = files[0];
      if (!file.type.startsWith("image/")) {
        alert("Please upload an image file.");
        return;
      }

      const title = document.getElementById('title').value;
      if (!title) {
        alert('Please enter a title before uploading an image.');
        return;
      }

      const formData = new FormData();
      formData.append("image", file);
      formData.append("title", title);

      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        alert("Image upload failed.");
        return;
      }

      const data = await res.json();
      const url = data.url;

      document.getElementById("coverImage").value = url;
      document.getElementById("ogImage.url").value = url;

      const previewContainer = document.getElementById("previewContainer");
      previewContainer.innerHTML = "";

      const img = document.createElement("img");
      img.src = url;

      const removeBtn = document.createElement("button");
      removeBtn.type = "button";
      removeBtn.textContent = "Remove Image";
      removeBtn.style.marginLeft = "1rem";
      removeBtn.onclick = () => {
        previewContainer.innerHTML = "";
        document.getElementById("coverImage").value = "";
        document.getElementById("ogImage.url").value = "";
        document.getElementById("statusMessage").textContent = "";
        updatePreview();
      };

      previewContainer.appendChild(img);
      previewContainer.appendChild(removeBtn);

      document.getElementById("statusMessage").textContent = 'Uploaded: ' + file.name;
      updatePreview();
    }

    async function handleFormSubmit(event) {
      event.preventDefault();

      const form = document.getElementById("postForm");
      const formData = new FormData(form);

      const filterTag = "{{ .FilterTag }}";
      const json = {};
      for (const [key, value] of formData.entries()) {
        if (key.includes(".")) {
          const [parent, child] = key.split(".");
          json[parent] = json[parent] || {};
          json[parent][child] = value;
        } else if (key === "tags") {
          const tags = value.split(",").map(tag => tag.trim()).filter(Boolean);
          if (filterTag && !tags.includes(filterTag)) {
            tags.unshift(filterTag);
          }
          json[key] = tags;
        } else {
          json[key] = value;
        }
      }

      const typeSlug = "{{ .ContentType.Slug }}";

      const res = await fetch("/api/" + typeSlug, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(json)
      });

      const text = await res.text();
      document.getElementById("result").innerText = text;
    }
  </script>
</body>
</html>
